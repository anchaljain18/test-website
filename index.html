<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Form</title>
  </head>
  <body>
    <table>
      <tr>
        <td><input id="home" type="submit" value="HOME" /></td>
        <td><input id="shop" type="submit" value="SHOPPING" /></td></td>
        <td><input id="about" type="submit" value="ABOUT" /></td></td>
      </tr>
    </table>
    <hr />
    <form autocomplete="off">
      <input type="email" id="username" placeholder="Email" required /><br />
      <input
        type="password"
        id="Password"
        placeholder="Password"
        required
      /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
